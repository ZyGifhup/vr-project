<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="document">
        <div class="container-fluid">
            <div class="row">
                <div class="login-section">
                    <img class="login-bg" src="./../asset/login/u5.png" alt="" width="100%">
                    <div class="content">
                        <div class="line-one text-right">
                            <span class="logo">
                                <img src="./../asset/img/logo.png" alt="" width="100%">
                            </span>
                            <a class="cannot-login font-14 font-bold">无法登录？</a>
                            <a class="split-line">|</a>
                            <a class="font-14 font-bold" href="register.html">免费注册</a>
                        </div>
                        <div class="line-two">
                            <div class="input-box">
                                <span class="logo">
                                    <img src="./../asset/login/u12.png" alt="" width="100%">
                                </span>
                                <input class="font-14 user-name font-bold" type="text" placeholder="用户名/手机号/邮箱地址">
                            </div>
                        </div>
                        <div class="line-three">
                            <div class="input-box">
                                <span class="logo">
                                    <img src="./../asset/login/u17.png" alt="" width="100%">
                                </span>
                                <input class="font-14 font-bold password" type="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="line-four">
                            <a class="forgot-password font-14 font-bold">忘记密码？</a>
                        </div>
                        <div class="line-five">
                            <button class="btn btn-login" disabled>立即登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="foot text-center">
            <p class="text">Copyright © 2009 Axure.org All rights reserved.</p>
            <p>成都联助科技</p>
        </div>
    </div>
    <div class="remodal" data-remodal-id="fogotPasswordModal">
        <!-- <button data-remodal-action="close" class="remodal-close"></button> -->
        <h3>忘记密码</h3>
        <p>
            暂时还没有写登录接口
        </p>
        <br>
        <button data-remodal-action="confirm" class="remodal-confirm">确认</button>
    </div>
</body>

</html>
