<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″ />
    <title>登录</title>
</head>

<body oncontextmenu = "return false" >
    <div class="document">
        <div class="container-fluid">
            <div class="row login">
                <div class="login-section">
                    <div class="content">
                        <div class="line-one text-right">
                            <a class="cannot-login font-14 font-bold">无法登录？</a>
                            <a class="split-line">|</a>
                            <a class="font-14 font-bold" href="register.html">免费注册</a>
                        </div>
                        <div class="line-two">
                            <div class="input-box">
                                <span class="logo">
                                    <img src="./../asset/login/u12.png" alt="" width="100%">
                                </span>
                                <input class="font-14 user-name font-bold" type="text" placeholder="用户名/手机号/邮箱地址">
                            </div>
                        </div>
                        <div class="line-three">
                            <div class="input-box">
                                <span class="logo">
                                    <img src="./../asset/login/u17.png" alt="" width="100%">
                                </span>
                                <input class="font-14 font-bold password" type="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="line-four">
                            <a class="forgot-password font-14 font-bold" href="./newPassword.html">忘记密码？</a>
                            <p class="login-msg text-center"></p>
                        </div>
                        <div class="line-five">
                            <button class="btn btn-login" disabled>立即登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="foot text-center">
            <p class="text">成都联助科技有限责任公司 备案：蜀ICP备16017380号</p>
            <p>本网站建议使用：360浏览器（极速模式）、Google Chrome谷歌浏览器、IE9以上版本</p>
        </div>
    </div>
</body>

</html>
