<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模型发布</title>
</head>

<body oncontextmenu = "return false" >
    <div class="document">
        <div class="content">
            <p class="title">VR模型发布</p>
            <div id="publish">
                <div class="row">
                    <div class="col-md-4">
                        <label>
                            <span>*</span>VR模型名称</label>
                        <input class="vr-name" type="text" placeholder="请输入模型名称">
                    </div>
                    <div class="col-md-8">
                        <label>
                            <span>*</span>价格：</label>
                        <input class="price" type="text" placeholder="请输入价格">
                        <span>维币（注：1维币等于5元人民币）</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>
                            <span>*</span>模型文件</label>
                        <button class="file-btn text-left">
                            <span class="demo-name">请选择要上传的模型文件</span>
                            <img src="./../asset/vrpublish/u729.png" alt="">
                        </button>
                        <input type="file" class="demo-file">
                    </div>
                    <div class="col-md-3">
                        <label>
                            <span>*</span>软件大小（KB）</label>
                        <input class="size" type="text" placeholder="请输入软件大小">
                        <span>KB</span>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <span>*</span>VR模型类型</label>
                            <select class="model-type">
                                <option value="">请选择类型</option>
                            </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-dm-12">
                        <p style="color: red; margin: 0 0 0 110px;">注：自行增加对视频文件、DEMO文件水印或标识，防止被盗用，若出现法律纠纷，自行负责。</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>
                            <span>*</span>产品概述</label>
                        <textarea class="demo-detail" rows="10"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>
                            <span>*</span>展示截图</label>
                        <button class="btn photo-btn">
                            <img src="./../asset/vrpublish/u747.png" alt="">
                            <span>选择图片</span>
                        </button>
                        <input type="file" class="photo-file">
                    </div>
                    <div class="col-md-12 img-list">
                        <ul class="list-unstyled">
                        </ul>
                    </div>
                </div>
                <div class="row text-center">
                    <button class="btn btn-primary post-btn">保存</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
