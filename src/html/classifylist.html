<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″ />
    <title>VR</title>
</head>

<body oncontextmenu="return false">
    <div class="document">
        <div class="content">
            <div class="header">
                <p>
                    <span class="vr-titleName">VR类型：</span>
                    <span class="vr-name">VR教育</span>
                </p>
                <p class="list-type">
                    <span class="active" value="100">综合排序</span>
                    <span value="200">最近更新</span>
                    <span value="300">查看人数最多</span>
                    <span class="vr-product" value="400">下载量最多</span>
                    <span class="vr-model" value="500">销量最多</span>
                    <span class="vr-model" value="600">价格</span>
                </p>
            </div>
            <div class="row vr-list">
            </div>
            <p class="noData text-center">抱歉，没有查询到数据...</p>
            <div class="page-box">
                <div class="page-detail">
                    <span class="page-num">1</span>/
                    <span class="total-pageNum">1</span>
                    <span class="total-num">0</span>
                    <span>条</span>
                </div>
                <div class="vr-pagination"></div>
            </div>
        </div>

    </div>
</body>

</html>
