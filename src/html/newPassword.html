<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″ />
    <title>Document</title>
</head>

<body oncontextmenu = "return false" >
    <div class="document">
        <div class="member-header">
            <div class="logo">
                <img src="./../asset/img/logo.png" alt="" width="100%">
            </div>
            <p class="font-30">安全中心</p>
            <div class="to-index">
                <a class="font-bold login-btn" href="login.html">登录</a>
                <br>
                <img src="./../asset/register/u688.png" alt="">
                <a class="font-bold" href="index.html">维工坊首页</a>
            </div>
        </div>
        <div class="content">
            <div id="step"></div>
            <div class="step step-0">
                <div class="input-row">
                    <span class="label">用户名</span>
                    <div class="input-box text-left">
                        <input class="user-name" type="text" maxlength="20" placeholder="用户名">
                    </div>
                </div>
                <div class="input-row">
                    <span class="label">EMAIL</span>
                    <div class="input-box text-left">
                        <input class="email" type="text" maxlength="20" placeholder="注册时使用的邮箱">
                        <span class="send-code font-bold">发送验证码</span>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn-next">确认</button>
                </div>
            </div>
            <div class="step step-1">
                <div class="input-row">
                    <span class="label">验证码</span>
                    <div class="input-box text-left">
                        <input class="email-code" type="text" maxlength="20" placeholder="邮箱收到的验证码">
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn-next">确认</button>
                </div>
            </div>
            <div class="step step-2">
                <div class="input-row">
                    <span class="label">新密码</span>
                    <div class="input-box text-left">
                        <input class="password" type="password" maxlength="20" placeholder="重新设置密码">
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn-next">确认</button>
                </div>
            </div>
            <div class="step step-3">
                <p>修改密码成功<a href="./login.html">登录</a></p>
            </div>
        </div>
        <div class="foot text-center">
            <p class="text">Copyright © 2009 Axure.org All rights reserved.</p>
            <p>成都联助科技</p>
        </div>
    </div>
</body>

</html>
