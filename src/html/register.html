<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test avalon</title>
</head>

<body>
    <div class="document">
        <div class="register-box">
            <div class="register-header">
                <div class="logo">
                    <img src="./../asset/img/logo.jpg" alt="" width="100%">
                </div>
                <p class="font-30">欢迎注册</p>
                <div class="to-index">
                    <img src="./../asset/register/u688.png" alt="">
                    <a class="font-bold" href="index.html" class="font-bold">维工坊首页</a>
                </div>
            </div>
            <div class="registerPage-header">
                <button class="btn font-bold member-btn">会员</button>
                <button class="btn font-bold developer-btn">开发者</button>
                <div class="box">
                    <span class="font-bold font-16">已有账号？</span>
                    <a class="font-bold font-16" href="./login.html">请登录</a>
                </div>
            </div>
            <div class="content">
                <div class="content-header">
                    <p class="font-bold font-22 text-center">会员注册</p>
                </div>
                <div class="content-member">
                    <ul class="list-unstyled">
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">用户名</span>
                            <div class="input-box text-left">
                                <input class="width-type1 mem-name" type="text" placeholder="建议6至20位字母、数据组成">
                                <br>
                                <label class="mem-name-notice"></label>
                            </div>
                        </li>
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">手机号</span>
                            <div class="input-box text-left">
                                <input class="width-type1" type="text" placeholder="建议使用常用手机">
                                <br>
                                <label>label</label>
                            </div>
                        </li>
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">邮箱地址</span>
                            <div class="input-box text-left">
                                <input class="width-type2" type="text" placeholder="企业注册填写真实企业的统一社会信用代码">
                                <br>
                                <label>label</label>
                            </div>
                        </li>
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">设置密码</span>
                            <div class="input-box text-left">
                                <input class="width-type2" type="text" placeholder="建议6至20位字母、数据组成">
                                <br>
                                <label>label</label>
                            </div>
                        </li>
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">确认密码</span>
                            <div class="input-box text-left">
                                <input class="width-type2" type="text" placeholder="请再次输入密码">
                                <br>
                                <label>label</label>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-developer">
                    <ul class="list-unstyled">
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">用户名</span>
                            <div class="input-box text-left">
                                <input class="width-type1" type="text" placeholder="您的账号名和登录名">
                                <br>
                                <label>label</label>
                            </div>
                        </li>
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">手机号</span>
                            <div class="input-box text-left">
                                <input class="width-type1" type="text" placeholder="建议使用常用手机">
                                <br>
                                <label>label</label>
                            </div>
                        </li>
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">邮箱地址</span>
                            <div class="input-box text-left">
                                <input class="width-type2" type="text" placeholder="企业注册填写真实企业的统一社会信用代码">
                                <br>
                                <label>label</label>
                            </div>
                        </li>
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">开发者类型</span>
                            <div class="radio-box text-left">
                                <input id="personal" type="radio" name="type" value="0">
                                <label for="personal">个人</label>
                                <input id="group" type="radio" name="type" value="1">
                                <label for="group">企业</label>
                            </div>
                        </li>
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">身份证号</span>
                            <div class="input-box text-left">
                                <input class="width-type2" type="text" placeholder="个人注册填写真实身份证号">
                                <br>
                                <label>label</label>
                            </div>
                        </li>
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">姓名</span>
                            <div class="input-box text-left">
                                <input class="width-type0" type="text" placeholder="个人注册填写真实姓名">
                                <br>
                                <label>label</label>
                            </div>
                        </li>
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">统一社会信用代码</span>
                            <div class="input-box text-left">
                                <input class="width-type3" type="text" placeholder="企业注册填写真实企业的统一社会信用代码">
                                <br>
                                <label>label</label>
                            </div>
                        </li>
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">企业名称</span>
                            <div class="input-box text-left">
                                <input class="width-type2" type="text" placeholder="企业注册填写真实企业名称">
                                <br>
                                <label>label</label>
                            </div>
                        </li>
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">QQ</span>
                            <div class="input-box text-left">
                                <input class="width-type0" style="width: 468px;" type="text" placeholder="用于VR产品销售的QQ号">
                                <br>
                                <label>label</label>
                            </div>
                        </li>
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">微信号</span>
                            <div class="input-box text-left">
                                <input class="width-type1" type="text" placeholder="用于VR产品销售的微信号">
                                <br>
                                <label>label</label>
                            </div>
                        </li>
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">设置密码</span>
                            <div class="input-box text-left">
                                <input class="width-type2" type="text" placeholder="建议6至20位字母、数据组成">
                                <br>
                                <label>label</label>
                            </div>
                        </li>
                        <li>
                            <span style="color: red">*</span>
                            <span style="color:#33d6ff">确认密码</span>
                            <div class="input-box text-left">
                                <input class="width-type2" type="text" placeholder="请再次输入密码">
                                <br>
                                <label>label</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="post-box">
                <button class="btn post-btn">立即注册</button>
                <input id="agree" type="checkbox" checked>
                <label for="agree">统一网站所有服务条款</label>
            </div>
        </div>
        <div class="foot text-center">
            <p class="text">Copyright © 2009 Axure.org All rights reserved.</p>
            <p>成都联助科技</p>
        </div>
    </div>
</body>

</html>
